{% extends 'base.html' %} {% block content %}
<h3>Delete Post</h3>
<p>Are you sure you want to delete the post "{{ object.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'post_detail' object.pk %}">No, take me back</a>
{% endblock %}
